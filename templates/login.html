{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="well col-md-6">
  <form role="form" class="form-horizontal" method="post" action="{% url 'boardgames_login' %}">
      {% csrf_token %}
      {{ form | crispy }}
      <input class="btn btn-primary" type="submit" value="Login" />
      <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock content %}
